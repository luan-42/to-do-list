<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./app.js"></script>
    <style>
        #tasks:empty {
            display: none;
        }
    </style>
</head>

<body class="w-screen h-screen bg-slate-500 flex justify-center p-6">

    <div class="w-[500px] space-y-4">
        <h1 class="text-3xl text-slate-100 font-bold text-center">ToDoApp</h1>
        <div id="addTask" class="space-y-4 p-6 bg-slate-200 rounded-md shadow flex flex-col">
            <input type="text" class="border border-slate-300 outline-slate-400 px-4 py-2 rounded-md">
            <button class="bg-slate-500 text-white px-4 py-2 rounded-md font-medium">Adicionar tarefa</button>
        </div>
        <div id="tasks" class="space-y-4 p-6 bg-slate-200 rounded-md shadow">
        </div>
    </div>

</body>
</html>
